
<head>
<title>Admin Block Page</title>
<link rel="Stylesheet" href="/styles/style.css">
<link rel="Stylesheet" href="/styles/style1.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size: 20px;">
		<a class="navbar-brand" href="#"><img src="/images/page-icon.png"
			width="50" height="50" alt=""> Mentor On Demand</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				
				<li class="nav-item"><a class="nav-link"
					href="/blockUser">Block User/Mentor</a></li> &nbsp;
				&nbsp;&nbsp; &nbsp;
				<li class="nav-item"><a class="nav-link"
					href="/addtech">Add Technology</a></li> &nbsp;
				&nbsp;&nbsp; &nbsp;
				<li class="nav-item"><a class="nav-link"
					href="/view-technologies">View Technologies</a></li> &nbsp;
				&nbsp;&nbsp; &nbsp;
				

			</ul>
		</div>
		<div>
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="/loginUser">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="page-body">
		
	</div>
	<h2 class="text-center" style="margin-top: 50px">Users
		</h2>
	
		<table class="managecmp-page-table" style="margin-top: 99px; font-size: 20px">
				<tr>
			<th>UserName</th>
			<th>UserId</th>
			<th>UserType</th>
    </tr>
    <tr *ngFor="let user of users"> 
      <td>{{user.name}}</td>
      <td>{{user.id}}</td>
      <td>{{user.userType}}</td>		
		 <div *ngIf="user.blockStatus === 'unblocked'; else elseBlock" >
			
			<td><button (click)="block(user.id)"
					type="button"class="btn btn-primary" style="font-size: 16px;">Block</button></td>
        </div>
        <ng-template #elseBlock>
            <td><button (click)="unblock(user.id)"
              type="button" class="btn btn-primary" style="font-size: 16px;">Unblock</button></td>
        </ng-template>   
			
           

		</tr>
	</table>
	
		<div class="footer">
			<p class="footer-text">Stock Exchange</p>
		</div>
</body>
